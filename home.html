<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home Page</title>
    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-2">
                    <!-- avilable balance -->
                    <div>
                        <div class="stats shadow">
                            <div class="stat">
                                <div class="stat-value">$<span id="balance">4500</span></div>
                                <div class="stat-desc">Avilable Balance</div>
                            </div>
                        </div>
                    </div>
                    <!-- divider -->
                    <div class="divider"></div>
                    <!-- user action buttons -->
                    <div>
                        <button class="btn btn-outline">Add Money</button>
                        <button class="btn btn-outline">Cashout</button>
                    </div>
                    <!-- divider -->
                    <div class="divider"></div>

                    <!-- add money form -->
                    <div class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount to Add</span>
                                </label>
                                <input id="add-money" type="text" placeholder="Add amount to account"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin Number</span>
                                </label>
                                <input id="pin" type="password" placeholder="Enter a 4 digit pin number"
                                    class="input input-bordered" autocomplete="off" required />
                                <!-- <label class="label">
                                    <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                                </label> -->
                            </div>
                            <div class="form-control mt-6">
                                <button id="btn-add-money"
                                    class="btn btn-primary btn-rounded rounded-full bg-blue-600 border ">Add
                                    Money</button>
                            </div>
                        </form>
                    </div>

                    <!-- cashout form -->
                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount</span>
                                </label>
                                <input id="cash-out" type="text" placeholder="Add amount to withdraw"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin Number</span>
                                </label>
                                <input id="pin" type="password" placeholder="Enter a 4 digit pin number"
                                    class="input input-bordered" autocomplete="off" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="btn-cash-out"
                                    class="btn btn-primary btn-rounded rounded-full bg-blue-600 border ">Withdraw
                                    Money</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- javascript -->
    <script src="js/home.js"></script>
</body>

</html>
