<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home Page</title>
    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-2 bg-slate-100">
                    <!-- avilable balance -->
                    <div>
                        <div class="stats shadow bg-purple-300">
                            <div class="stat">
                                <div class="stat-value">$<span id="balance">4500</span></div>
                                <div class="stat-desc">Avilable Balance</div>
                            </div>
                        </div>
                    </div>
                    <!-- divider -->
                    <div class="divider"></div>
                    <!-- user action buttons -->
                    <div class="grid grid-cols-2 gap-4">
                        <button id="btn-toggle-add-money" class="btn btn-outline text-green-600">Add Money</button>
                        <button id="btn-toggle-cashout" class="btn btn-outline text-red-600">Cashout</button>
                        <button id="btn-toggle-transaction"
                            class="btn btn-outline text-blue-600 col-span-2">Transactions</button>
                    </div>
                    <!-- divider -->
                    <div class="divider"></div>

                    <!-- add money form -->
                    <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount to Add</span>
                                </label>
                                <input id="add-money" type="text" placeholder="Add amount to account"
                                    class="input input-bordered rounded-full" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin Number</span>
                                </label>
                                <input id="pin" type="password" placeholder="Enter a 4 digit pin number"
                                    class="input input-bordered rounded-full" autocomplete="off" required />
                                <!-- <label class="label">
                                    <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                                </label> -->
                            </div>
                            <div class="form-control mt-6">
                                <button id="btn-add-money"
                                    class="btn btn-primary btn-rounded rounded-full bg-blue-600 border ">Add
                                    Money</button>
                            </div>
                        </form>
                    </div>

                    <!-- cashout form -->
                    <div id="cashout-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount</span>
                                </label>
                                <input id="cashout" type="text" placeholder="Add amount to withdraw"
                                    class="input input-bordered rounded-full" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin Number</span>
                                </label>
                                <input id="cashout-pin" type="password" placeholder="Enter a 4 digit pin number"
                                    class="input input-bordered rounded-full" autocomplete="off" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="btn-cashout"
                                    class="btn btn-primary btn-rounded rounded-full bg-blue-600 border ">Withdraw
                                    Money</button>
                            </div>
                        </form>
                    </div>

                    <!-- transaction history -->
                    <div id="transactions" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <div class="card-body">
                            <div class="overflow-x-auto">
                                <table class="table w-full">
                                    <thead>
                                        <tr>
                                            <th>Transaction ID</th>
                                            <th>Type</th>
                                            <th>Amount</th>
                                        </tr>
                                    </thead>
                                    <tbody id="transaction-history">
                                        <!-- <tr>
                                            <td>1</td>
                                            <td>Cash out</td>
                                            <td>1000</td>
                                        </tr> -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </main>

    <!-- javascript -->
    <script src="js/utilities.js"></script>
    <script src="js/addMoney.js"></script>
    <script src="js/cashOut.js"></script>
    <script src="js/features.js"></script>
</body>

</html>
